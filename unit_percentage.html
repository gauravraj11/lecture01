<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Example</title>
    <style>
        .parent {
            width: 50%;
            height: 300px;
            background-color: lightgray;
        }
        .child {
            width: 100%;
            height: 100%;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Child 100%</div>
    </div>
</body>
</html>
