<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em Example</title>
    <style>
        .parent {
            font-size: 20px;
         
        }
        .child {
            /* font-size: 1.5em; 1.5 * 20px = 30px */
            padding: 2em; 
        }
    </style>
</head>
<body>
    <div class="parent">
        Parent Element (20px)
        <div class="child">Child Element (1.5em)</div>
    </div>
</body>
</html>
