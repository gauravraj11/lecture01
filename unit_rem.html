<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem Example</title>
    <style>
        html {
            font-size: 16px;
        }
        .element {
            font-size: 2rem; /* 2 * 16px = 32px */
            padding: 1rem; /* 1 * 16px = 16px */
        }
    </style>
</head>
<body>
    <div class="element">Element (2rem)</div>
</body>
</html>
